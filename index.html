<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="Container">
        <h1>Cash Register Mananger</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>

        <label for="billAmount">Bill Amount :</label>
        <input id="billAmount" type="number" />

        <button id="next-button">Next</button>

        <section id="cash-given-section">
        <label for="cashGiven">Cash Given :</label>
        <input id="cashGiven" type="number" />
        <button id="checkButton">Check</button>
        </section>

        
        <p id="errorMessage"></p>
        <section id="notes-change-table">
        

        <table class="notesTable">
            <caption>Return Change</caption>
            <tr></tr>
            <th class="first-column">No of Notes</th>
            <td class="countOfNotes"></td>
            <td class="countOfNotes"></td>
            <td class="countOfNotes"></td>
            <td class="countOfNotes"></td>
            <td class="countOfNotes"></td>
            <td class="countOfNotes"></td>
            <td class="countOfNotes"></td>
            <tr>
                <th class="first-column">Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
        </section>
    </div>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
